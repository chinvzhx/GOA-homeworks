
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>ID და Class მაგალითი</title>
<style>
    #headline {
        color: red;
    }

    .info {
        color: blue;
    }

    .main-btn {
        background-color: black;
        color: white;
    }

    #box {
        width: 200px;
        height: 100px;
        background-color: lightgreen;
    }

    .important {
        color: darkred;
        background-color: yellow;
    }
</style>
</head>
<body>

    <h1 id="headline">ეს არის სათაური</h1>

    <p class="info">პირველი ინფორმაცია</p>
    <p class="info">მეორე ინფორმაცია</p>

    <button class="main-btn">ღილაკი</button>

    <div id="box"></div>

    <h2 class="important">მნიშვნელოვანი სათაური</h2>
    <p class="important">მნიშვნელოვანი ტექსტი</p>

</body>
</html>
